<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pixel art handshake in green -->
  <!-- Left hand -->
  <rect x="2" y="14" width="2" height="2" fill="#059669"/>
  <rect x="4" y="12" width="2" height="2" fill="#059669"/>
  <rect x="4" y="14" width="2" height="2" fill="#10b981"/>
  <rect x="6" y="10" width="2" height="2" fill="#059669"/>
  <rect x="6" y="12" width="2" height="2" fill="#10b981"/>
  <rect x="6" y="14" width="2" height="2" fill="#059669"/>
  <rect x="8" y="12" width="2" height="2" fill="#059669"/>
  <rect x="8" y="14" width="2" height="2" fill="#10b981"/>
  <rect x="10" y="14" width="2" height="2" fill="#059669"/>
  <!-- Clasped center -->
  <rect x="12" y="12" width="2" height="2" fill="#34d399"/>
  <rect x="12" y="14" width="2" height="2" fill="#059669"/>
  <rect x="14" y="12" width="2" height="2" fill="#10b981"/>
  <rect x="14" y="14" width="2" height="2" fill="#34d399"/>
  <rect x="16" y="12" width="2" height="2" fill="#059669"/>
  <rect x="16" y="14" width="2" height="2" fill="#10b981"/>
  <!-- Right hand -->
  <rect x="18" y="14" width="2" height="2" fill="#059669"/>
  <rect x="20" y="12" width="2" height="2" fill="#10b981"/>
  <rect x="20" y="14" width="2" height="2" fill="#059669"/>
  <rect x="22" y="10" width="2" height="2" fill="#059669"/>
  <rect x="22" y="12" width="2" height="2" fill="#059669"/>
  <rect x="22" y="14" width="2" height="2" fill="#10b981"/>
  <rect x="24" y="12" width="2" height="2" fill="#10b981"/>
  <rect x="24" y="14" width="2" height="2" fill="#059669"/>
  <rect x="26" y="14" width="2" height="2" fill="#059669"/>
  <!-- Leaf accent -->
  <rect x="14" y="6" width="2" height="2" fill="#34d399"/>
  <rect x="16" y="4" width="2" height="2" fill="#10b981"/>
  <rect x="16" y="6" width="2" height="2" fill="#059669"/>
  <rect x="18" y="6" width="2" height="2" fill="#34d399"/>
  <rect x="14" y="8" width="2" height="2" fill="#059669"/>
  <rect x="16" y="8" width="2" height="2" fill="#10b981"/>
  <!-- Bottom shadow pixels -->
  <rect x="8" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="10" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="12" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="14" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="16" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="18" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
  <rect x="20" y="16" width="2" height="2" fill="#047857" opacity="0.3"/>
</svg>
